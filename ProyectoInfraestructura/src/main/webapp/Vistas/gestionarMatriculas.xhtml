     <h:head>

                                             rowKey="#{matriculas.idMatricula}" id="tablaMatriculados"  >

                                        <h:outputText value="#{matriculas.estudiante.apellido}" />

                                        <h:outputText value="#{matriculas.estudiante.cedula}" />
                                    </p:column>
                                    
                                    <p:column headerText=" Carrera">
                                        <h:outputText value="#{matriculas.estudiante.carrera}" />
                                    </p:column>



                                </p:dataTable> 
                            </p:panel>
                        
                        </p:layoutUnit>

                                        <f:selectItem itemLabel="Seleccione una Materia" itemValue="" noSelectionOption="true"/>                
                                        <f:selectItem itemLabel="Analisis" itemValue="2"  />
                                        <f:selectItem itemLabel="Programacion" itemValue="3"  />

                                <!--            -->

                                    </p:dataTable>
