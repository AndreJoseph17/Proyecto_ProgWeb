<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body >
        <ui:composition template="./../Plantilla/template.xhtml">

            <ui:define name="cuerpo">
            
                <p:layout    style="height:450px;margin:20px;">
<!--            --><p:layoutUnit position="west" size="350" style="margin:60px; ">
                    <h:form  id="form1">

                        <p:panel header="Materias"  style="height:382px;margin: 20px;" >
                            
                            
                            <p:dataTable  var="materia" value="#{reportesBean.materias}"
                                                  id="tablaMaterias" selectionMode="single" 
                                                  selection="#{reportesBean.materiaSeleccionada}"
                                                  rowKey="#{materia.idMateria}">
                                
                                <p:ajax event="rowSelect" listener="#{reportesBean.guardarIdMateriaSeleccionada()}" update=":form2" />
        
                                <p:column >
                                    <h:outputText value="#{materia.nombre}" />
                                </p:column>

                            </p:dataTable>
                            
                            
                        </p:panel>
                    
                    </h:form  >
                    

<!--            --> 
                       
                    </p:layoutUnit>
                    <p:layoutUnit position="center"  style="margin:60px ">
                    <h:form  id="form2">

                        <p:panel header="Lista de Estudiantes"  style="height:382px;margin: 20px;" >
                        <p:scrollPanel style="width:795px;height:338px">
                            
                            <h:commandLink>
                                <h:graphicImage url="http://icons.iconarchive.com/icons/alecive/flatwoken/32/Apps-Pdf-icon.png"/>
                                <p:dataExporter type="pdf" target="tablaEstudiantes" fileName="reporte De Estudiantes"/>

                            </h:commandLink>
                            <h:commandLink>
                                <h:graphicImage url="http://icons.iconarchive.com/icons/iynque/flat-ios7-style-documents/32/xls-icon.png"/>
                                <p:dataExporter type="xls" target="tablaEstudiantes" fileName="reporte De Estudiantes"/>

                            </h:commandLink>
                            <p:dataTable var="estudiante" value="#{reportesBean.estudiantes}"  id="tablaEstudiantes">
                                
                                <p:column headerText="Cédula">
                                    <h:outputText value="#{estudiante.estudiante.cedula}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{estudiante.estudiante.nombre} #{estudiante.estudiante.apellido}" />
                                </p:column>

                                <p:column headerText="Carrera">
                                    <h:outputText value="#{estudiante.estudiante.carrera}" />
                                </p:column>
                                
                                <p:column headerText="Observación">
                                    <h:outputText value="#{estudiante.observacion}" />
                                </p:column>
                                
                            </p:dataTable> 
                            
                            
                        </p:scrollPanel>
                            
                        </p:panel>
                    
                    </h:form  >
                    

<!--            --> 
                       
                    </p:layoutUnit>
                </p:layout>    
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
